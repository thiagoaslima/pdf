<html dir="ltr" mozdisallowselectionprint moznomarginboxes>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="google" content="notranslate">
  <title>PDF.js viewer using built components</title>

  <style>
    body {
      background-color: #808080;
      margin: 0;
      padding: 0;
    }
    #viewerContainer {
      overflow: auto;
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>

<link rel="stylesheet" href="js/web/pdf_viewer.css">

<style>
  .pdfViewer .pageView {
    direction: ltr;
    width: 816px;
    height: 1056px;
    margin: 1px auto -8px auto;
    position: relative;
    overflow: visible;
    /* border: 9px solid transparent; */
    background-clip: content-box;
    /* border-image: url(images/shadow.png) 9 9 repeat; */
    background-color: white;
  }
</style>

<script src="js/jquery-3.1.1.js"></script>

<!-- for legacy browsers -->
<script src="js/web/compatibility.js"></script>

<script src="js/build/pdf.js"></script>
<script src="js/web/pdf_viewer.js"></script>
</head>

<body tabindex="1">
  <div id="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
  </div>

  <script src="js/index.js"></script>
  <script src="js/turnjs/turn.js"></script>
  <script>
    container.addEventListener('pagesinit', function () {

      $('.page')
        .addClass('pageView')
        .removeClass('page')
        //.wrap('<div>');

      window.turn = () => {
        $('#viewer').turn({
          width: 800,
          height: 567,
          autoCenter: true
        })
      }
    });
  </script>
</body>

</html>
